<h2>Add Travel Entry</h2>
<form (ngSubmit)="save()" #entryForm="ngForm">
  <div class="form-group">
    <label for="location">Location</label>
    <input type="text" class="form-control" id="location" required [(ngModel)]="entry.location" name="location">
  </div>

  <div class="form-group">
    <label for="date">Date</label>
    <input type="date" class="form-control" id="date" required [(ngModel)]="entry.date" name="date">
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <textarea class="form-control" id="description" required [(ngModel)]="entry.description" name="description"></textarea>
  </div>

  <div class="form-group">
    <label for="photos">Photo URL</label>
    <input type="text" class="form-control" id="photos" [(ngModel)]="entry.photos" name="photos">
  </div>

  <button type="submit" class="btn btn-success mt-3">Save</button>
</form>
